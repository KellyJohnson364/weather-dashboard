<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column">
  <header class="hero">
    <h1 class="title">
      Weather Dashboard
    </h1> 
  </header>

  <main class="">
    <div class="row">
      <div class="col-12 col-lg-4">
        <div class="card">
          <h3 id="search"class="card-header text-center">Enter City</h3>
          <form id="user-form" class="card-body">
            <input id="cityname" type="text" placeholder="Enter your City" class="form-control" />
            <button type="submit" id="button" class="btn" >Search</button>
          </form>
        </div>
        <div class="card history">
          <h3 class="card-header text-center">Previously Searched</h3>
          <div class="input-group">
          <select id= "list" class="dropdown form-control"></select>
          </div>
        </div>
      </div>
      <div id= 'results-container' class="col-12 col-lg-8">
        <h3 id= "today"></h3>
        <h4 id="now"></h4>
     
      <div id="weather-container" class=""></div>
      </div>
    </div>  
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
